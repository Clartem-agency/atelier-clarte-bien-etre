<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci ! - Atelier de Clarté - Clartem</title>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Notre Feuille de Style -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Style additionnel pour centrer le contenu -->
    <style>
        .thank-you-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .thank-you-page .logo {
            max-width: 140px;
            margin-bottom: 2.5rem;
        }
        .thank-you-page h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .thank-you-page p {
            font-size: 1.1rem;
            color: rgba(245, 239, 225, 0.85);
            max-width: 550px;
            margin-bottom: 2.5rem;
        }
        .thank-you-page .cta-button {
            background-color: var(--cream);
            color: var(--dark-blue);
        }
        /* Adaptation pour le thème clair */
        html[data-theme="light"] .thank-you-page .cta-button {
            background-color: var(--cream);
            color: var(--light-cream);
        }
    </style>
</head>

<body>
    <div class="container">
        <main class="thank-you-page">
            <img src="images/logo-clartem-blanc.png"
                alt="Logo Clartem" class="logo">
            
            <h1>Merci infiniment !</h1>
            <p>
                Vos réponses ont bien été envoyées. Je vais m'imprégner de votre univers et reviens vers vous très prochainement pour donner vie à votre cocon digital.
            </p>
            <a href="index.html" class="cta-button">Retourner à l'atelier</a>
        </main>
    </div>
</body>
</html>
